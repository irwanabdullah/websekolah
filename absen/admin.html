<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Rekap Absensi - SMPN 13 Makassar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <style>
        body { background: #f4f7f6; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .card { border-radius: 15px; border: none; box-shadow: 0 5px 20px rgba(0,0,0,0.05); }
        .hidden { display: none !important; }
        .login-container { min-height: 100vh; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>

<div id="adminLogin" class="login-container">
    <div class="card p-4" style="width: 100%; max-width: 400px;">
        <div class="text-center mb-4">
            <h4 class="fw-bold">Login Admin</h4>
            <p class="text-muted small">Akses Rekapitulasi Presensi</p>
        </div>
        <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" id="adminUser" class="form-control" placeholder="admin">
        </div>
        <div class="mb-4">
            <label class="form-label">Password</label>
            <input type="password" id="adminPass" class="form-control" placeholder="••••••••">
        </div>
        <button class="btn btn-dark w-100 py-2" onclick="cekLoginAdmin()">Masuk</button>
    </div>
</div>

<div id="adminDashboard" class="container mt-4 hidden">
    <div class="card p-4 mb-4">
        <div class="d-flex flex-column flex-md-row justify-content-between align-items-center mb-4">
            <div>
                <h4 class="fw-bold mb-0">Rekap Absensi Guru</h4>
                <p class="text-muted small">SMPN 13 Makassar</p>
            </div>
            <div class="d-flex gap-2 mt-3 mt-md-0">
                <button class="btn btn-outline-danger btn-sm" onclick="downloadPDF()">
                    <i class="bi bi-file-earmark-pdf"></i> Download PDF
                </button>
                <button class="btn btn-primary btn-sm" onclick="muatData()">
                    <i class="bi bi-arrow-clockwise"></i> Refresh
                </button>
                <button class="btn btn-light btn-sm text-danger" onclick="location.reload()">
                    <i class="bi bi-power"></i> Keluar
                </button>
            </div>
        </div>
        
		<div class="row mb-4">
			<div class="col-md-3 mb-2">
				<label class="form-label small fw-bold text-primary">Filter Bulan</label>
				<input type="month" id="filterBulan" class="form-control" onchange="filterBulan()">
			</div>
			<div class="col-md-3 mb-2">
				<label class="form-label small fw-bold text-success">Filter Per Hari (Tanggal)</label>
				<input type="date" id="filterTanggal" class="form-control" onchange="filterHari()">
			</div>
			<div class="col-md-2 mb-2 d-flex align-items-end">
				<button class="btn btn-secondary btn-sm w-100" onclick="resetFilter()">Reset Filter</button>
			</div>
		</div>

        <div class="table-responsive">
            <table id="tabelAbsen" class="table table-hover w-100">
                <thead class="table-dark">
                    <tr>
                        <th>Nama</th>
                        <th>NIP</th>
                        <th>Waktu</th>
                        <th>Status</th>
                        <th>Jarak</th>
                    </tr>
                </thead>
                <tbody id="isiTabel"></tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>

<script>
    // GANTI DENGAN URL WEB APP KAMU
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbwMX8dxCrgkfxhAyVm5gofdhmOj64pejDkKyniWOp2JcGlt840JpxL8kHDchwgQoqTB/exec";
    let allData = [];

    // 1. SISTEM LOGIN ADMIN
    function cekLoginAdmin() {
        const u = document.getElementById('adminUser').value;
        const p = document.getElementById('adminPass').value;

        if (u === "admin" && p === "admin@123") {
            document.getElementById('adminLogin').classList.add('hidden');
            document.getElementById('adminDashboard').classList.remove('hidden');
            muatData();
        } else {
            Swal.fire('Gagal', 'Username atau Password Admin salah!', 'error');
        }
    }

    // 2. AMBIL DATA DARI GOOGLE SHEETS
    async function muatData() {
        Swal.fire({ title: 'Mengambil data...', didOpen: () => { Swal.showLoading(); } });
        
        try {
            const response = await fetch(WEB_APP_URL, {
                method: "POST",
                body: JSON.stringify({ action: "getRekap" })
            });
            allData = await response.json();
            tampilkanData(allData);
            Swal.close();
        } catch (error) {
            Swal.fire('Error', 'Gagal memuat data dari Spreadsheet', 'error');
        }
    }

    // 3. TAMPILKAN DATA KE TABEL
    function tampilkanData(data) {
    let html = "";
    data.forEach(row => {
        // Cek nama kolom di Spreadsheet Anda (Beri perhatian pada Huruf Besar/Kecil)
        // Kita gunakan operator || (atau) untuk mengantisipasi perbedaan nama kolom
        const nama = row["Nama"] || row["nama"] || "-";
        const nip = row["NIP"] || row["nip"] || "-";
        const waktu = row["Waktu"] || row["waktu"] || row["Tanggal"] || "-";
        const status = row["Status"] || row["status"] || "-";
        const jarak = row["Jarak"] || row["jarak"] || row["Jarak (Meter)"] || "-";

        html += `<tr>
            <td>${nama}</td>
            <td>${nip}</td>
            <td>${waktu}</td>
            <td><span class="badge bg-success">${status}</span></td>
            <td>${jarak}</td>
        </tr>`;
    });
    document.getElementById('isiTabel').innerHTML = html;
    
    // Refresh DataTables
    if ($.fn.DataTable.isDataTable('#tabelAbsen')) {
        $('#tabelAbsen').DataTable().destroy();
    }
    $('#tabelAbsen').DataTable({
        "order": [[2, "desc"]],
        "language": {
            "url": "//cdn.datatables.net/plug-ins/1.13.4/i18n/id.json"
        }
    });
}

    // Filter Berdasarkan Bulan (YYYY-MM)
	function filterBulan() {
		document.getElementById('filterTanggal').value = ""; // Reset filter hari
		const bln = document.getElementById('filterBulan').value;
		if (!bln) return tampilkanData(allData);
		
		const filtered = allData.filter(r => {
			const tglRow = r["Waktu"] || r["waktu"] || "";
			return tglRow.startsWith(bln);
		});
		tampilkanData(filtered);
	}

	// Filter Berdasarkan Hari/Tanggal (YYYY-MM-DD)
	function filterHari() {
		document.getElementById('filterBulan').value = ""; // Reset filter bulan
		const tgl = document.getElementById('filterTanggal').value;
		if (!tgl) return tampilkanData(allData);
		
		const filtered = allData.filter(r => {
			const tglRow = r["Waktu"] || r["waktu"] || "";
			// Kita bandingkan 10 karakter pertama (YYYY-MM-DD)
			return tglRow.substring(0, 10) === tgl;
		});
		tampilkanData(filtered);
	}

// Fungsi Reset untuk mengembalikan semua data
function resetFilter() {
    document.getElementById('filterBulan').value = "";
    document.getElementById('filterTanggal').value = "";
    tampilkanData(allData);
}

    // 5. DOWNLOAD PDF (JS-PDF)
    function downloadPDF() {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        
        doc.text("Laporan Absensi Guru SMPN 13 Makassar", 14, 15);
        doc.setFontSize(10);
        doc.text("Tanggal Cetak: " + new Date().toLocaleString(), 14, 22);

        doc.autoTable({
            html: '#tabelAbsen',
            startY: 30,
            theme: 'striped',
            headStyles: { fillColor: [40, 40, 40] }
        });

        doc.save(`Rekap_Absen_${new Date().getTime()}.pdf`);
    }
</script>

</body>

</html>
