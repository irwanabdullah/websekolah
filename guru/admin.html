<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Portal Guru</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <style>
        :root {
            --primary-color: #4e73df;
            --secondary-color: #858796;
            --sidebar-bg: #2c3e50;
            --sidebar-active: #34495e;
            --bg-light: #f3f4f6;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-light);
            overflow-x: hidden;
        }

        /* --- LOADER --- */
        #loader {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(5px);
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 0.3s;
        }

        /* --- LOGIN PAGE --- */
        #login-admin {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            padding: 3rem 2rem;
            width: 100%;
            max-width: 400px;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .login-title {
            color: #333;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .form-control-lg {
            font-size: 0.95rem;
            padding: 0.8rem 1rem;
            border-radius: 10px;
            background: #f8f9fa;
            border: 1px solid #e1e5ea;
        }

        .form-control-lg:focus {
            box-shadow: 0 0 0 4px rgba(78, 115, 223, 0.1);
            border-color: var(--primary-color);
        }

        /* --- DASHBOARD --- */
        .sidebar {
            min-height: 100vh;
            background: var(--sidebar-bg);
            box-shadow: 4px 0 10px rgba(0,0,0,0.05);
            z-index: 100;
            padding-top: 1.5rem;
        }

        .sidebar-brand {
            color: white;
            font-weight: 700;
            font-size: 1.2rem;
            padding: 0 1.5rem 2rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-link {
            color: rgba(255,255,255,0.7);
            padding: 0.8rem 1.5rem;
            margin: 0.2rem 1rem;
            border-radius: 10px;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
        }

        .nav-link i { margin-right: 12px; font-size: 1.1rem; }
        
        .nav-link:hover {
            color: white;
            background: rgba(255,255,255,0.1);
            transform: translateX(5px);
        }

        .nav-link.active {
            color: white;
            background: var(--primary-color);
            box-shadow: 0 4px 15px rgba(78, 115, 223, 0.3);
        }

        .main-content {
            padding: 2rem;
        }

        .page-header {
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-table {
            border: none;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.05);
            background: white;
            overflow: hidden;
        }

        .table thead th {
            background-color: #f8f9fc;
            color: #5a5c69;
            font-weight: 600;
            border-bottom: 2px solid #e3e6f0;
            padding: 1rem;
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 0.5px;
        }

        .table tbody td {
            vertical-align: middle;
            padding: 1rem;
            color: #444;
            border-bottom: 1px solid #f0f0f0;
        }

        .table-hover tbody tr:hover {
            background-color: #f8f9fc;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #ccc; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #bbb; }

        /* Animation */
        .fade-in { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div id="loader" class="d-none">
    <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status"></div>
    <p class="mt-3 text-muted fw-medium">Memuat data...</p>
</div>

<div id="login-admin" class="container-fluid d-flex justify-content-center align-items-center">
    <div class="login-card fade-in">
        <div class="text-center mb-4">
            <div class="bg-primary text-white rounded-circle d-inline-flex justify-content-center align-items-center mb-3" style="width: 60px; height: 60px;">
                <i class="bi bi-shield-lock-fill fs-3"></i>
            </div>
            <h4 class="login-title">ADMIN PANEL</h4>
            <p class="text-muted small">Silakan login untuk mengelola data</p>
        </div>
        
        <div class="mb-3">
            <label class="form-label small fw-bold text-secondary">USERNAME</label>
            <div class="input-group">
                <span class="input-group-text bg-white border-end-0"><i class="bi bi-person text-muted"></i></span>
                <input type="text" id="adm-user" class="form-control form-control-lg border-start-0 ps-0" placeholder="Masukkan username">
            </div>
        </div>

        <div class="mb-4">
            <label class="form-label small fw-bold text-secondary">PASSWORD</label>
            <div class="input-group">
                <span class="input-group-text bg-white border-end-0"><i class="bi bi-key text-muted"></i></span>
                <input type="password" id="adm-pass" class="form-control form-control-lg border-start-0 border-end-0 ps-0" placeholder="Masukkan password">
                <button class="btn btn-outline-secondary border-start-0 bg-white" type="button" id="togglePassword">
                    <i class="bi bi-eye-slash" id="eyeIcon"></i>
                </button>
            </div>
        </div>

        <button class="btn btn-primary w-100 py-3 rounded-3 fw-bold shadow-sm" onclick="loginAdmin()">
            MASUK SEKARANG <i class="bi bi-arrow-right ms-2"></i>
        </button>
        
        <div class="text-center mt-4">
            <a href="https://smpn13makassar.my.id/dash_guru" class="small text-decoration-none text-secondary hover-primary">
                <i class="bi bi-arrow-left me-1"></i> Kembali ke Dashboard
            </a>
        </div>
    </div>
</div>

<div id="dashboard-admin" class="container-fluid d-none">
    <div class="row">
        <nav class="col-md-3 col-lg-2 sidebar d-flex flex-column p-0">
            <div class="sidebar-brand">
                <i class="bi bi-grid-1x2-fill text-warning"></i> 
                <span>PortalAdmin</span>
            </div>
            
            <div class="d-flex flex-column flex-grow-1 mt-2">
                <a class="nav-link active" onclick="loadTab('guru')" href="javascript:void(0)">
                    <i class="bi bi-people"></i> <span>Data Guru</span>
                </a>
                <a class="nav-link" onclick="loadTab('berkas')" href="javascript:void(0)">
                    <i class="bi bi-file-earmark-pdf"></i> <span>Data Berkas</span>
                </a>
                <a class="nav-link" onclick="loadTab('link')" href="javascript:void(0)">
                    <i class="bi bi-link-45deg"></i> <span>Data Link</span>
                </a>
            </div>

            <div class="p-3 mt-auto">
                <a class="nav-link text-danger bg-danger bg-opacity-10 rounded-3 justify-content-center" href="#" onclick="location.reload()">
                    <i class="bi bi-box-arrow-left"></i> Logout
                </a>
                <div class="text-center mt-3 text-white-50 small">
                    &copy; 2026 Dashboard Guru
                </div>
            </div>
        </nav>

        <main class="col-md-9 col-lg-10 main-content h-100">
            <div class="fade-in">
                <div class="page-header">
                    <div>
                        <h3 id="page-title" class="fw-bold text-dark m-0">Data Guru</h3>
                        <p class="text-muted small m-0">Kelola informasi data sistem</p>
                    </div>
                    <button class="btn btn-success rounded-pill px-4 shadow-sm" onclick="exportExcel()">
                        <i class="bi bi-file-earmark-excel me-2"></i> Export Excel
                    </button>
                </div>
                
                <div class="card card-table mb-4 p-3 border-0">
                    <div class="row align-items-center">
                        <div class="col-md-6">
                            <div class="input-group">
                                <span class="input-group-text bg-light border-0"><i class="bi bi-search"></i></span>
                                <input type="text" id="search" class="form-control bg-light border-0" placeholder="Cari nama, NIP, atau data lainnya..." onkeyup="filterTable()">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card card-table">
                    <div class="table-responsive">
                        <table class="table table-hover align-middle mb-0 w-100" id="mainTable">
                            <thead>
                                <tr id="tHead"></tr>
                            </thead>
                            <tbody id="tBody"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<div class="modal fade" id="editModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content border-0 shadow-lg rounded-4">
            <div class="modal-header bg-warning bg-opacity-10 border-bottom-0">
                <h5 class="modal-title fw-bold text-warning-emphasis"><i class="bi bi-pencil-square me-2"></i>Edit Data Guru</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body p-4">
                <input type="hidden" id="edit-email">
                <div class="mb-3">
                    <label class="form-label small text-muted fw-bold">NAMA LENGKAP</label>
                    <input type="text" id="edit-nama" class="form-control rounded-3">
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label small text-muted fw-bold">NIP</label>
                        <input type="text" id="edit-nip" class="form-control rounded-3 bg-light" readonly>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label small text-muted fw-bold">PANGKAT/GOL</label>
                        <input type="text" id="edit-pangkat" class="form-control rounded-3">
                    </div>
                </div>
                <div class="mb-2">
                    <label class="form-label small text-muted fw-bold">MATA PELAJARAN</label>
                    <input type="text" id="edit-mapel" class="form-control rounded-3">
                </div>
            </div>
            <div class="modal-footer border-top-0 pt-0 pe-4 pb-4">
                <button type="button" class="btn btn-light rounded-pill px-4" data-bs-dismiss="modal">Batal</button>
                <button type="button" class="btn btn-primary rounded-pill px-4" onclick="saveEditGuru()">Simpan Perubahan</button>
            </div>
        </div>
    </div>
</div>

<script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbx0OqVHBP6lFlXXn36SB-cJ0hH4_RQ8iuRJUrKxN3MpM0opqoekjVGtnNIwtdZiWm9hKg/exec?page=admin";
    let allData = {};
    let currentTab = 'guru';

    // Toggle Password Visibility Logic
    document.getElementById('togglePassword').addEventListener('click', function (e) {
        const passwordInput = document.getElementById('adm-pass');
        const icon = document.getElementById('eyeIcon');
        
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            icon.classList.remove('bi-eye-slash');
            icon.classList.add('bi-eye');
        } else {
            passwordInput.type = 'password';
            icon.classList.remove('bi-eye');
            icon.classList.add('bi-eye-slash');
        }
    });

    function toggleLoader(s) { 
        const loader = document.getElementById('loader');
        if (s) {
            loader.classList.remove('d-none');
        } else {
            loader.classList.add('d-none');
        }
    }

    async function loginAdmin() {
        const u = document.getElementById('adm-user').value;
        const p = document.getElementById('adm-pass').value;
        
        if(!u || !p) {
            alert("Harap isi username dan password!");
            return;
        }

        toggleLoader(true);
        try {
            const res = await fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify({ action: 'adminLogin', username: u, password: p }) }).then(r => r.json());
            if (res.status === 'success') {
                document.getElementById('login-admin').classList.add('d-none');
                document.getElementById('dashboard-admin').classList.remove('d-none');
                fetchData();
            } else {
                alert("Login Gagal! Periksa Username/Password.");
            }
        } catch (error) {
            alert("Terjadi kesalahan koneksi.");
        }
        toggleLoader(false);
    }

    async function fetchData() {
        toggleLoader(true);
        try {
            const res = await fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify({ action: 'getAllData' }) }).then(r => r.json());
            allData = res;
            renderTable('guru');
        } catch (error) {
            alert("Gagal mengambil data.");
        }
        toggleLoader(false);
    }

    function loadTab(tab) {
        currentTab = tab;
        document.querySelectorAll('.nav-link').forEach(el => el.classList.remove('active'));
        // Find the clicked element logic handled slightly differently due to icon nesting
        const target = event.target.closest('.nav-link');
        if(target) target.classList.add('active');
        renderTable(tab);
    }

    function renderTable(type) {
        const th = document.getElementById('tHead');
        const tb = document.getElementById('tBody');
        tb.innerHTML = '';
        
        // Helper untuk style badge/button
        const btnStyle = "rounded-circle btn-sm shadow-sm p-2";

        if (type === 'guru') {
            document.getElementById('page-title').innerText = "Data Guru";
            th.innerHTML = "<th>Email</th><th>Nama Lengkap</th><th>NIP</th><th>Pangkat</th><th>Mapel</th><th class='text-center'>Aksi</th>";
            if(allData.guru) {
                allData.guru.slice(1).forEach(row => {
                    tb.innerHTML += `
                        <tr>
                            <td class="small text-muted">${row[0]}</td>
                            <td class="fw-bold text-dark">${row[1]}</td>
                            <td><span class="badge bg-light text-dark border">${row[2]}</span></td>
                            <td>${row[3]}</td>
                            <td>${row[6]}</td>
                            <td class="text-center">
                                <button class="btn btn-warning text-white ${btnStyle} me-1" title="Edit" onclick='openEdit("${row[0]}", "${row[1]}", "${row[2]}", "${row[3]}", "${row[6]}")'><i class="bi bi-pencil-fill"></i></button>
                                <button class="btn btn-danger ${btnStyle}" title="Hapus" onclick="hapus('${row[0]}')"><i class="bi bi-trash-fill"></i></button>
                            </td>
                        </tr>`;
                });
            }
        } else if (type === 'berkas') {
            document.getElementById('page-title').innerText = "Data Berkas Upload";
            th.innerHTML = "<th>Email</th><th>KK</th><th>SK</th><th>KGB</th><th>Foto</th><th class='text-center'>Aksi</th>";
            if(allData.berkas) {
                allData.berkas.slice(1).forEach(row => {
                    const link = (u, label) => u ? `<a href="${u}" target="_blank" class="badge bg-primary text-decoration-none fw-normal"><i class="bi bi-eye me-1"></i> ${label}</a>` : '<span class="text-muted">-</span>';
                    tb.innerHTML += `<tr>
                        <td>${row[0]}</td>
                        <td>${link(row[1], 'Lihat')}</td>
                        <td>${link(row[2], 'Lihat')}</td>
                        <td>${link(row[3], 'Lihat')}</td>
                        <td>${link(row[4], 'Foto')}</td>
                        <td class="text-center"><button class="btn btn-danger ${btnStyle}" onclick="hapus('${row[0]}')"><i class="bi bi-trash-fill"></i></button></td>
                    </tr>`;
                });
            }
        } else if (type === 'link') {
            document.getElementById('page-title').innerText = "Link Kegiatan Guru";
            th.innerHTML = "<th>Email</th><th>Judul Kegiatan</th><th>Link Akses</th><th>Waktu</th><th class='text-center'>Aksi</th>";
            if(allData.kegiatan) {
                allData.kegiatan.slice(1).forEach(row => {
                    tb.innerHTML += `<tr>
                        <td>${row[0]}</td>
                        <td class="fw-bold">${row[1]}</td>
                        <td><a href="${row[2]}" target="_blank" class="btn btn-sm btn-outline-primary rounded-pill px-3">Buka Link</a></td>
                        <td>${new Date(row[3]).toLocaleDateString('id-ID', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' })}</td>
                        <td class="text-center"><button class="btn btn-danger ${btnStyle}" onclick="hapus('${row[0]}')"><i class="bi bi-trash-fill"></i></button></td>
                    </tr>`;
                });
            }
        }
    }

    // Fungsi Hapus
    async function hapus(email) {
        if(!confirm("Yakin hapus data ini? Tindakan ini tidak dapat dibatalkan.")) return;
        toggleLoader(true);
        await fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify({ action: 'hapusData', email }) });
        await fetchData(); 
        toggleLoader(false);
    }

    // Fungsi Edit
    function openEdit(email, nama, nip, pangkat, mapel) {
        document.getElementById('edit-email').value = email;
        document.getElementById('edit-nama').value = nama;
        document.getElementById('edit-nip').value = nip;
        document.getElementById('edit-pangkat').value = pangkat;
        document.getElementById('edit-mapel').value = mapel;
        new bootstrap.Modal(document.getElementById('editModal')).show();
    }

    async function saveEditGuru() {
        const data = {
            email: document.getElementById('edit-email').value,
            nama: document.getElementById('edit-nama').value,
            nip: document.getElementById('edit-nip').value,
            pangkat: document.getElementById('edit-pangkat').value,
            mapel: document.getElementById('edit-mapel').value,
            tmptLahir: "", 
            tglLahir: new Date() 
        };
        
        bootstrap.Modal.getInstance(document.getElementById('editModal')).hide();
        toggleLoader(true);
        
        await fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify({ action: 'simpanData', data }) });
        await fetchData();
        toggleLoader(false);
    }

    function filterTable() {
        let input = document.getElementById("search").value.toLowerCase();
        let rows = document.getElementById("tBody").getElementsByTagName("tr");
        for (let row of rows) { 
            row.style.display = row.innerText.toLowerCase().includes(input) ? "" : "none"; 
        }
    }

    function exportExcel() {
        const wb = XLSX.utils.table_to_book(document.getElementById("mainTable"));
        XLSX.writeFile(wb, `Data_Admin_${currentTab}_${new Date().toISOString().slice(0,10)}.xlsx`);
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
